<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Trilateration Map</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<!-- Map -->
		<div id="map"></div>
		<div id="overlay" style="display:none"></div>

		<!-- Radius input -->
		<div id="popup-radius" class="popup-container">
			<label>Enter Radius (meters):</label>
			<input type="number" id="radiusInput">
			<button onclick="confirmRadius()">Confirm</button>
			<button onclick="closePopup('popup-radius')">Cancel</button>
		</div>

		<!-- Manual input for point -->
		<div id="popup-manual" class="popup-container">
			<label>Enter Latitude:</label>
			<input type="number" id="manualLat">
			<label>Enter Longitude:</label>
			<input type="number" id="manualLng">
			<label>Enter Radius:</label>
			<input type="number" id="manualRadius">
			<button onclick="addManualPoint()">Add</button>
			<button onclick="closePopup('popup-manual')">Cancel</button>
		</div>
		
		<!-- Save -->
		<div id="popup-save" class="popup-container">
			<label>Session Name:</label>
			<input type="text" id="sessionName">
			<button onclick="saveSession()">Save</button>
			<button onclick="closePopup('popup-save')">Cancel</button>
		</div>

		<!-- Load -->
		<div id="popup-load" class="popup-container">
			<label>Select Session:</label>
			<select id="sessionList"></select>
			<button onclick="restoreSession()">Load</button>
			<button onclick="closePopup('popup-load')">Cancel</button>
		</div>
	</body>
	<!-- Scripts -->
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="/js/debug.js"></script>
	<script src="/js/utils.js"></script>
	<script src="/js/gui.js"></script>
	<script>initGUI();</script>
</html>
